{% extends 'starter-page.html' %}
{% block content %}

<!-- Ensure Bootstrap and Font Awesome are included in your base template -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

<style>
    /* Glassmorphism effect */
    .glass-card {
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
    }

    /* Styling the form inputs */
    .custom-input {
        border-radius: 25px;
        padding: 12px;
        font-size: 16px;
        transition: 0.3s;
    }

    .custom-input:focus {
        border-color: #4CAF50;
        box-shadow: 0 0 8px rgba(76, 175, 80, 0.8);
    }

    /* Button with gradient effect */
    .custom-btn {
        background: linear-gradient(135deg, #4CAF50, #2E7D32);
        border: none;
        border-radius: 30px;
        padding: 12px;
        font-size: 18px;
        color: white;
        transition: 0.3s;
    }

    .custom-btn:hover {
        background: linear-gradient(135deg, #388E3C, #1B5E20);
        transform: scale(1.05);
    }

    /* Centering elements */
    .container-center {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
</style>

<div class="container container-center">
    <div class="col-md-5">
        <div class="glass-card text-center">
            <h2 class="mb-4 text-white"><i class="fas fa-wallet"></i> Secure Payment</h2>

            <form method="post" action="{% url 'stk' %}">
                {% csrf_token %}

                <!-- Phone Number Field -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-success text-white"><i class="fas fa-phone"></i></span>
                        <input type="number" class="form-control custom-input" id="phone" name="phone" value="254" placeholder="Enter Phone Number" required>
                    </div>
                </div>

                <!-- Amount Field -->
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text bg-success text-white"><i class="fas fa-coins"></i></span>
<input type="text" id="amount" name="amount" value="{{ request.GET.amount }}" readonly>
                    </div>
                </div>

                <!-- Submit Button -->
                <button type="submit" class="btn custom-btn w-100">
                    <i class="fas fa-lock"></i> Pay Securely
                </button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
