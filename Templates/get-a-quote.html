{% extends 'starter-page.html' %}
{% load static %}

{% block content %}

<section id="get-a-quote" class="get-a-quote section">
  <div class="container">
    <div class="row align-items-stretch d-flex" data-aos="fade-up" data-aos-delay="100" style="min-height: 500px;">

      <!-- Background Image -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center p-0">
        <div class="quote-bg w-100 h-100" style="
          background-image: url({% static 'assets/img/quote-bg.jpg' %});
          background-size: cover;
          background-position: center;
          min-height: 500px;">
        </div>
      </div>

      <!-- Quote Form -->
      <div class="col-lg-6 d-flex align-items-center bg-white shadow p-5" data-aos="fade-up" data-aos-delay="200">
        <div class="w-100">
          <h3 class="text-center mb-4">Get a Quote</h3>
          <p class="text-muted text-center">Fill out the form below to receive a customized quote.</p>

          <form action="" method="post">
            {% csrf_token %}

            <div class="row gy-3">
              <div class="col-md-6">
                <input type="text" name="departure" class="form-control" placeholder="City of Departure" required>
              </div>
              <div class="col-md-6">
                <input type="text" name="delivery" class="form-control" placeholder="Delivery City" required>
              </div>
              <div class="col-md-6">
                <input type="text" name="weight" class="form-control" placeholder="Total Weight (kg)" required>
              </div>
              <div class="col-md-6">
                <input type="text" name="dimensions" class="form-control" placeholder="Dimensions (cm)" required>
              </div>

              <div class="col-lg-12 mt-3">
                <h4>Your Personal Details</h4>
              </div>

              <div class="col-12">
                <input type="text" name="name" class="form-control" placeholder="Name" required>
              </div>

              <div class="col-12">
                <input type="email" class="form-control" name="email" placeholder="Email" required>
              </div>

              <div class="col-12">
                <input type="text" class="form-control" name="phone" placeholder="Phone" required>
              </div>

              <div class="col-12">
                <textarea class="form-control" name="message" rows="4" placeholder="Message" required></textarea>
              </div>

              <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary w-100">Get a Quote</button>
                <a href="{% url 'pay' %}" class="btn btn-success mt-3 w-100">
                  <i class="bi bi-credit-card"></i> Pay Now
                </a>
              </div>
            </div>
          </form>
        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
